<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<link rel="stylesheet" href="./global.css" />
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hawthorne Vintage:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  	
  	
  	
  	
</head>
<body>
  	
  	<div class="iphone-14-15-pro-2">
    		<div class="logo">
      			<div class="madikar-taila">Madikar Taila</div>
      			<img class="black-icon" alt="" src="drop.svg">
      		</div>
    		<div class="create-your-account">Create your account</div>
    		<div class="iphone-14-15-pro-2-child">
    		</div>
    		<div class="iphone-14-15-pro-2-item">
    		</div>
    		<div class="email-address">Email address</div>
    		<div class="password">Password</div>
    		<div class="continue" id="continueContainer">
      			<div class="medium">Continue</div>
    		</div>
    		<div class="already-have-an">Already have an account?<a href="login.html">Log In</a>  </div>
    		<div class="iphone-14-15-pro-2-inner">
    		</div>
    		<div class="line-div">
    		</div>
    		<div class="or">OR</div>
    		<div class="log-in-with-google">
      			<img class="social-icons" alt="" src="Social Icons.svg">
      			
      			<div class="sign-in-with">Sign up with Google</div>
    		</div>
    		
    		
    		
  	
 	<script>
    		var continueContainer = document.getElementById("continueContainer");
    		if(continueContainer) {
      			continueContainer.addEventListener("click", function (e) {
        				window.location.href = "get-started.html"
      			});
    		}
    		
    		var loginContainer = document.getElementById("loginContainer");
    		if(loginContainer) {
      			loginContainer.addEventListener("click", function (e) {
        				window.location.href = "login.html"
      			});
    		}</script></body>
</html>
